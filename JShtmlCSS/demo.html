<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click to Change Text</title>
</head>

<body>
    <p id="statusText">THINKING OF HER!?</p>
    <button onclick="document.getElementById('statusText').innerText='SHE HAS GOTTA NEW BOY!';
        this.innerText = 'YOU ARE NOT WORTHY.';">WANNA SEE HER?</button>
</body>
</html>
