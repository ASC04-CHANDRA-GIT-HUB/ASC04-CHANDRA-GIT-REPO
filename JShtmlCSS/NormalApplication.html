<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="background-color: rgb(56, 1, 79);">
   
    <form style= " margin-left: 50px; margin-top: 20px; color: rgb(255, 255, 255);">
        <h1><legend>Cringayyy</legend> </h1>

        <fieldset style="border: 1px solid rgb(0, 255, 170); max-width:fit-content;"><legend>Name</legend> 
        <input type="text" id="user-name"> <br /> <br /></fieldset>
        
        <fieldset style="border: 1px solid rgb(255, 0, 30); max-width:fit-content;"><legend>Password</legend>
        <input type="password" id="user-password"> <br /> <br /></fieldset>
        
        <fieldset style="border: 1px solid rgb(0, 0, 255); max-width:fit-content;"><legend>Gender</legend>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female <br /><br /></fieldset>
        
        <fieldset style="border: 1px solid rgb(255, 0, 217); max-width:fit-content;"><legend>Food Preference</legend>
        <input type="radio" name="food"> Veg
        <input type="radio" name="food"> Non-Veg <br /><br />
        </fieldset>
        
        <fieldset style="border: 1px solid rgb(251, 255, 0); max-width:fit-content;"><legend>Nationality</legend>
        <select id="user-nationality">
            <option value="indian">Indian</option>
            <option value="american">American</option>
            <option value="british">British</option>
            <option value="australian">Australian</option>
        </select> <br /><br /></fieldset>
        
        <fieldset style="border: 1px solid rgb(255, 0, 140); max-width:fit-content;"><legend>E-mail</legend>
        <input type="text" id="user-email"> <br /> <br /></fieldset>
        
        <fieldset style="border: 1px solid rgb(0, 255, 38); max-width:fit-content;"><legend>Phone</legend>
        <input type="text" id="user-phone"> <br /> <br /></fieldset>
        
        <fieldset style="border: 1px solid rgb(0, 234, 255); max-width:fit-content;"><legend>DOB</legend>
        <input type="date" id="user-dob"> <br /> <br /></fieldset>
        
        <fieldset style="border: 1px solid rgb(255, 0, 136); max-width:fit-content;"><legend>Address</legend>
        <textarea id="user-address"></textarea> <br /><br />
        <input type="checkbox" id="user-terms"> I agree to the terms and conditions <br /><br /></fieldset><br/>
        <input type="submit" value="Submit" style="background-color: deeppink; color: white; border: none; padding: 10px 20px; cursor: pointer;">
        <input type="reset" value="Reset" style="background-color: lightgray; color: black; border: none; padding: 10px 20px; cursor: pointer;">
        <input type="button" value="Click Me" style="background-color: lightblue; color: black; border: none; padding: 10px 20px; cursor: pointer;" onclick="alert('Bhaag BSDK!')">
        <br /><br />

    </form>
</body>
</html>
